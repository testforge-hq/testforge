services:
  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: testforge-postgres
    environment:
      POSTGRES_USER: testforge
      POSTGRES_PASSWORD: testforge
      POSTGRES_DB: testforge
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testforge -d testforge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - testforge-network

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: testforge-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - testforge-network

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    container_name: testforge-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=testforge
      - POSTGRES_PWD=testforge
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=false
      - SKIP_SCHEMA_SETUP=false
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "7233:7233"
    volumes:
      - ./deployments/temporal/dynamicconfig:/etc/temporal/config/dynamicconfig:ro
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - testforge-network

  # Temporal Admin Tools
  temporal-admin-tools:
    image: temporalio/admin-tools:latest
    container_name: testforge-temporal-admin
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    stdin_open: true
    tty: true
    networks:
      - testforge-network

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:latest
    container_name: testforge-temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
      - TEMPORAL_UI_PORT=8088
    ports:
      - "8088:8088"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8088"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - testforge-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: testforge-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - testforge-network

  # MinIO Client - creates bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: testforge-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/testforge --ignore-existing;
      mc anonymous set download myminio/testforge/reports;
      echo 'MinIO bucket setup complete';
      exit 0;
      "
    networks:
      - testforge-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  testforge-network:
    driver: bridge
