apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: testforge-sandboxes
  labels:
    app.kubernetes.io/name: testforge
    app.kubernetes.io/component: sandbox
type: Opaque
stringData:
  # These should be replaced with actual values via Kustomize or Helm
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
  MINIO_ENDPOINT: "minio.testforge.svc.cluster.local:9000"
  MINIO_BUCKET: "testforge"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sandbox-config
  namespace: testforge-sandboxes
  labels:
    app.kubernetes.io/name: testforge
    app.kubernetes.io/component: sandbox
data:
  # Playwright configuration
  PLAYWRIGHT_BROWSERS_PATH: "/ms-playwright"
  CI: "true"
  # Reporting
  PLAYWRIGHT_JSON_OUTPUT_NAME: "/results/results.json"
  # Default timeout
  DEFAULT_TIMEOUT: "30000"
