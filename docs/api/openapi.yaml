openapi: 3.1.0
info:
  title: TestForge API
  description: |
    TestForge is an AI-powered test automation platform that automatically discovers,
    designs, generates, and executes end-to-end tests for web applications.

    ## Features
    - **Intelligent Discovery**: Automatically crawls and understands your web application
    - **AI Test Design**: Uses Claude AI to generate comprehensive test cases
    - **Script Generation**: Produces production-ready Playwright test scripts
    - **Self-Healing**: Automatically repairs broken tests using AI
    - **Visual Testing**: AI-powered visual regression detection
    - **Cross-Tenant Learning**: Anonymized pattern learning across all users
    - **Viral Features**: Badges, shareable reports, GitHub integration

    ## Authentication
    All API endpoints (except health checks) require authentication via:
    - `Authorization: Bearer <token>` header (JWT from SSO/login), or
    - `X-API-Key: <api-key>` header (for programmatic access)

    Additionally, requests require a tenant context via:
    - `X-Tenant-ID: <tenant-uuid>` header

    ## Rate Limiting
    API requests are rate limited based on your plan:
    - **Free**: 100 requests per minute
    - **Pro**: 300 requests per minute
    - **Enterprise**: Custom limits

    Rate limit headers are included in responses:
    - `X-RateLimit-Limit`: Maximum requests per window
    - `X-RateLimit-Remaining`: Remaining requests in current window
    - `X-RateLimit-Reset`: Unix timestamp when window resets

    ## Webhooks
    TestForge can send webhooks for test run events. Configure webhooks in your project settings.
  version: 2.0.0
  contact:
    name: TestForge Support
    email: support@testforge.io
    url: https://testforge.io
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server
  - url: https://api.testforge.io/api/v1
    description: Production server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication and session management
  - name: Tenants
    description: Tenant management operations
  - name: Projects
    description: Project management operations
  - name: Test Runs
    description: Test run management and execution
  - name: Billing
    description: Subscription and billing management
  - name: Usage
    description: Usage tracking and quotas
  - name: Badges
    description: Project status badges
  - name: Shareable Reports
    description: Public shareable test reports
  - name: GitHub
    description: GitHub integration
  - name: Intelligence
    description: AI suggestions and learning
  - name: Referrals
    description: Referral program
  - name: Admin
    description: Admin dashboard (requires admin role)

paths:
  # ==================== Health ====================
  /health:
    get:
      summary: Basic health check
      description: Returns basic health status. No authentication required.
      operationId: healthCheck
      tags:
        - Health
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time

  /ready:
    get:
      summary: Readiness check
      description: Returns detailed health status including all dependencies. No authentication required.
      operationId: readinessCheck
      tags:
        - Health
      security: []
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadinessResponse'
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadinessResponse'

  # ==================== Authentication ====================
  /auth/register:
    post:
      summary: Register a new user
      description: Creates a new user account with email and password.
      operationId: register
      tags:
        - Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Login with email and password
      description: Authenticates a user and returns a JWT token.
      operationId: login
      tags:
        - Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      summary: Logout current session
      description: Invalidates the current JWT token.
      operationId: logout
      tags:
        - Authentication
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  /auth/refresh:
    post:
      summary: Refresh access token
      description: Exchange a refresh token for a new access token.
      operationId: refreshToken
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/verify-email:
    post:
      summary: Verify email address
      description: Verifies a user's email address using a verification token.
      operationId: verifyEmail
      tags:
        - Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: Email verification token
      responses:
        '200':
          description: Email verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/sso/{provider}:
    get:
      summary: Initiate SSO login
      description: Redirects to the OAuth provider for authentication.
      operationId: ssoInitiate
      tags:
        - Authentication
      security: []
      parameters:
        - name: provider
          in: path
          required: true
          description: OAuth provider name
          schema:
            type: string
            enum: [google, github, okta, azure]
        - name: redirect_uri
          in: query
          description: URL to redirect after authentication
          schema:
            type: string
            format: uri
      responses:
        '302':
          description: Redirect to OAuth provider
        '400':
          description: Invalid provider
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/sso/{provider}/callback:
    get:
      summary: SSO callback
      description: Handles OAuth callback from provider.
      operationId: ssoCallback
      tags:
        - Authentication
      security: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google, github, okta, azure]
        - name: code
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to application with token
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/me:
    get:
      summary: Get current user
      description: Returns the currently authenticated user's information.
      operationId: getCurrentUser
      tags:
        - Authentication
      responses:
        '200':
          description: Current user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ==================== Tenants ====================
  /tenants:
    get:
      summary: List all tenants
      description: Returns a paginated list of all tenants the authenticated user has access to.
      operationId: listTenants
      tags:
        - Tenants
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tenant'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      summary: Create a new tenant
      description: Creates a new tenant organization.
      operationId: createTenant
      tags:
        - Tenants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTenantRequest'
      responses:
        '201':
          description: Tenant created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalError'

  /tenants/{id}:
    get:
      summary: Get tenant by ID
      description: Returns a single tenant by its UUID.
      operationId: getTenant
      tags:
        - Tenants
      parameters:
        - $ref: '#/components/parameters/TenantIdParam'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    put:
      summary: Update tenant
      description: Updates an existing tenant's properties.
      operationId: updateTenant
      tags:
        - Tenants
      parameters:
        - $ref: '#/components/parameters/TenantIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTenantRequest'
      responses:
        '200':
          description: Tenant updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: Delete tenant
      description: Permanently deletes a tenant and all associated data.
      operationId: deleteTenant
      tags:
        - Tenants
      parameters:
        - $ref: '#/components/parameters/TenantIdParam'
      responses:
        '200':
          description: Tenant deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /tenants/slug/{slug}:
    get:
      summary: Get tenant by slug
      description: Returns a single tenant by its unique slug.
      operationId: getTenantBySlug
      tags:
        - Tenants
      parameters:
        - name: slug
          in: path
          required: true
          description: Unique tenant slug
          schema:
            type: string
            minLength: 4
            maxLength: 64
            pattern: '^[a-z0-9][a-z0-9-]*[a-z0-9]$'
            example: my-company
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /tenants/{tenant_id}/members:
    get:
      summary: List tenant members
      description: Returns all members of a tenant with their roles.
      operationId: listTenantMembers
      tags:
        - Tenants
      parameters:
        - name: tenant_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of members
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TenantMember'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      summary: Add tenant member
      description: Invites a user to join the tenant with a specified role.
      operationId: addTenantMember
      tags:
        - Tenants
      parameters:
        - name: tenant_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - role
              properties:
                email:
                  type: string
                  format: email
                role:
                  type: string
                  enum: [admin, developer, viewer]
      responses:
        '201':
          description: Member added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantMember'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'

  # ==================== Projects ====================
  /tenants/{tenant_id}/projects:
    get:
      summary: List projects for a tenant
      description: Returns a paginated list of all projects belonging to the specified tenant.
      operationId: listProjects
      tags:
        - Projects
      parameters:
        - name: tenant_id
          in: path
          required: true
          description: Tenant UUID
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      summary: Create a new project
      description: Creates a new project under the specified tenant.
      operationId: createProject
      tags:
        - Projects
      parameters:
        - name: tenant_id
          in: path
          required: true
          description: Tenant UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

  /projects/{id}:
    get:
      summary: Get project by ID
      description: Returns a single project by its UUID.
      operationId: getProject
      tags:
        - Projects
      parameters:
        - $ref: '#/components/parameters/ProjectIdParam'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    put:
      summary: Update project
      description: Updates an existing project's properties.
      operationId: updateProject
      tags:
        - Projects
      parameters:
        - $ref: '#/components/parameters/ProjectIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
      responses:
        '200':
          description: Project updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: Delete project
      description: Permanently deletes a project and all associated test runs.
      operationId: deleteProject
      tags:
        - Projects
      parameters:
        - $ref: '#/components/parameters/ProjectIdParam'
      responses:
        '200':
          description: Project deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ==================== Test Runs ====================
  /projects/{project_id}/runs:
    get:
      summary: List test runs for a project
      description: Returns a paginated list of all test runs belonging to the specified project.
      operationId: listTestRuns
      tags:
        - Test Runs
      parameters:
        - name: project_id
          in: path
          required: true
          description: Project UUID
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [pending, discovering, designing, automating, executing, healing, reporting, completed, failed, cancelled]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TestRun'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

  /runs:
    post:
      summary: Create a new test run
      description: |
        Creates and starts a new test run for a project. The test run will go through
        the following stages:
        1. **Discovering** - Crawls the target URL to discover pages and flows
        2. **Designing** - Uses AI to generate comprehensive test cases
        3. **Automating** - Generates Playwright test scripts
        4. **Executing** - Runs the generated tests
        5. **Healing** - Automatically repairs any broken tests
        6. **Reporting** - Generates the final test report
      operationId: createTestRun
      tags:
        - Test Runs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestRunRequest'
      responses:
        '201':
          description: Test run created and started successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRun'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          description: Quota exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: error
                code: QUOTA_EXCEEDED
                message: Maximum concurrent runs exceeded
                details:
                  limit: 5
                  current: 5
        '500':
          $ref: '#/components/responses/InternalError'

  /runs/{id}:
    get:
      summary: Get test run by ID
      description: Returns detailed information about a test run including discovery results, test plan, and execution summary.
      operationId: getTestRun
      tags:
        - Test Runs
      parameters:
        - $ref: '#/components/parameters/TestRunIdParam'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRun'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: Delete test run
      description: |
        Permanently deletes a test run and all associated data.

        **Note**: Only test runs in terminal states (completed, failed, cancelled) can be deleted.
        Active runs must be cancelled first.
      operationId: deleteTestRun
      tags:
        - Test Runs
      parameters:
        - $ref: '#/components/parameters/TestRunIdParam'
      responses:
        '200':
          description: Test run deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Cannot delete active test run
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: error
                code: INVALID_STATE
                message: Cannot delete active test run. Cancel it first.
                details:
                  status: executing
        '500':
          $ref: '#/components/responses/InternalError'

  /runs/{id}/cancel:
    post:
      summary: Cancel test run
      description: |
        Cancels an active test run. This will attempt to gracefully stop all
        running operations and mark the run as cancelled.

        **Note**: Only active test runs can be cancelled. Runs in terminal states
        (completed, failed, cancelled) will return a 409 error.
      operationId: cancelTestRun
      tags:
        - Test Runs
      parameters:
        - $ref: '#/components/parameters/TestRunIdParam'
      responses:
        '200':
          description: Test run cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRun'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Test run already in terminal state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: error
                code: INVALID_STATE
                message: Test run is already in terminal state
                details:
                  status: completed
        '500':
          $ref: '#/components/responses/InternalError'

  # ==================== Billing ====================
  /billing/plans:
    get:
      summary: List available plans
      description: Returns all available subscription plans with pricing.
      operationId: listPlans
      tags:
        - Billing
      security: []
      responses:
        '200':
          description: Available plans
          content:
            application/json:
              schema:
                type: object
                properties:
                  plans:
                    type: array
                    items:
                      $ref: '#/components/schemas/Plan'

  /billing/subscription:
    get:
      summary: Get current subscription
      description: Returns the current tenant's subscription details.
      operationId: getSubscription
      tags:
        - Billing
      responses:
        '200':
          description: Subscription details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
