components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from authentication
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for programmatic access

  parameters:
    TenantIdParam:
      name: id
      in: path
      required: true
      description: Tenant UUID
      schema:
        type: string
        format: uuid

    ProjectIdParam:
      name: id
      in: path
      required: true
      description: Project UUID
      schema:
        type: string
        format: uuid

    TestRunIdParam:
      name: id
      in: path
      required: true
      description: Test Run UUID
      schema:
        type: string
        format: uuid

    PageParam:
      name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1

    PerPageParam:
      name: per_page
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  schemas:
    # ==================== Auth Schemas ====================
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        name:
          type: string
        referral_code:
          type: string
          description: Optional referral code

    LoginRequest:
      type: object
      required:
