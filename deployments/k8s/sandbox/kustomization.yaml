apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: testforge-sandboxes

resources:
  - namespace.yaml
  - rbac.yaml
  - network-policy.yaml
  - resource-quota.yaml
  - limit-range.yaml
  - secrets.yaml

commonLabels:
  app.kubernetes.io/name: testforge
  app.kubernetes.io/component: sandbox
  app.kubernetes.io/part-of: testforge

# Override secrets in production
secretGenerator: []

# Override configmaps in production
configMapGenerator: []
