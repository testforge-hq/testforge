apiVersion: v1
kind: ServiceAccount
metadata:
  name: sandbox-runner
  namespace: testforge-sandboxes
  labels:
    app.kubernetes.io/name: testforge
    app.kubernetes.io/component: sandbox
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sandbox-runner-role
  namespace: testforge-sandboxes
rules:
  # Allow reading own pod status
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
  # Allow reading configmaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
  # Allow reading secrets for MinIO credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sandbox-runner-binding
  namespace: testforge-sandboxes
subjects:
  - kind: ServiceAccount
    name: sandbox-runner
    namespace: testforge-sandboxes
roleRef:
  kind: Role
  name: sandbox-runner-role
  apiGroup: rbac.authorization.k8s.io
---
# Role for the main testforge service to manage sandboxes
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sandbox-manager-role
  namespace: testforge-sandboxes
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["get"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "get", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sandbox-manager-binding
  namespace: testforge-sandboxes
subjects:
  - kind: ServiceAccount
    name: testforge-worker
    namespace: testforge
roleRef:
  kind: Role
  name: sandbox-manager-role
  apiGroup: rbac.authorization.k8s.io
